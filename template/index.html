<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Medical PDF Summarizer</title>
    <style>
        body {
            background-color: #f4f4f4;
            font-family: Arial, sans-serif;
            padding: 40px;
            display: flex;
            justify-content: center;
        }

        .container {
            background-color: white;
            padding: 40px;
            width: 60%;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
        }

        h1 {
            text-align: center;
            color: #444;
        }

        form {
            text-align: center;
            margin-bottom: 30px;
        }

        input[type="file"] {
            margin: 10px;
        }

        button {
            padding: 10px 20px;
            border: none;
            background-color: #4CAF50;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        .summary-box {
            margin-top: 30px;
            background-color: #fafafa;
            padding: 20px;
            border-radius: 8px;
            line-height: 1.6;
            color: #333;
            max-height: 500px;
            overflow-y: auto;
        }

        .error {
            color: red;
            text-align: center;
        }

    </style>
</head>
<body>

<div class="container">
    <h1>Medical PDF Summarizer</h1>

    <form action="/summarize" method="POST" enctype="multipart/form-data">
        <input type="file" name="pdf" accept=".pdf" required>
        <br>
        <button type="submit">Summarize</button>
    </form>

    {% if error %}
        <div class="error">{{ error }}</div>
    {% endif %}

    {% if summary %}
        <div class="summary-box">
            <h2>Summary:</h2>
            <p>{{ summary }}</p>
        </div>
    {% endif %}
</div>

</body>
</html>
